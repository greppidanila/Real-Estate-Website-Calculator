<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!----=============== GOOGLE FONTS ===============-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,700&family=Poppins:wght@400;500;600&family=Raleway:wght@300;700;900&display=swap" rel="stylesheet">
        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

        <!--=============== BOXICONS ===============-->  
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'> 
        
        <!--=============== SWIPER CSS ===============-->
        <link rel="stylesheet" href="">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/estilos.css">

        <title>Responsive real state website - Bedimcode</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    DG Real Estate <!--agregar logo img -->
                </a>
                <div class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__iten">
                            <a href="#home" class="nav__link">
                                <i class='bx bx-home-alt-2'></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="nav__iten">
                            <a href="popular" class="nav__link">
                                <i class='bx bx-building-house' ></i>
                                <span>Propiedades</span>
                            </a>
                        </li>
                        <li class="nav__iten">
                            <a href="value" class="nav__link">
                                <i class='bx bx-award' ></i>
                                <span>Tasaciones</span>
                            </a>
                        </li>
                        <li class="nav__iten">
                            <a href="contact" class="nav__link">
                                <i class='bx bx-phone' ></i>
                                <span>Contacto</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <a href="#" class="button nav__button">
                    Suscribite
                </a>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home section" id="home">
                <div class="home__container container grid">
                    <div class="home__data">
                        <h1 class="home__title">
                            Estás <br> en el sitio <br> indicado
                        </h1>
                        <p class="home__description">
                            Como no somos los únicos, somos los mejores. Vendé tu propiedad sin dificultades.
                        </p>
                        <form action="" class="home__search">
                            <i class="bx bxs-map"></i>
                            <input type="search" placeholder="Buscar por ubicación" class="home__search-input">
                            <button class="button">Buscar</button>
                        </form>
                        <div class="home__value">
                            <div>
                                <h1 class="home__value-number">
                                    7<span>años</span>
                                </h1>
                                <span class="home__value-descrption">
                                    Experiencia inmobiliaria
                                </span>    
                            </div>
                            <div>
                                <h1 class="home__value-number">
                                    80<span>+</span>
                                </h1>
                                <span class="home__value-descrption">
                                    Clientes felices
                                </span>    
                            </div>
                            <div>
                                <h1 class="home__value-number">
                                    200<span>+</span>
                                </h1>
                                <span class="home__value-descrption">
                                    Propiedades Vendidas
                                </span>    
                            </div>
                        </div>
                    </div> <br>
                    <div class="home__images">
                        <div class="home__orbe"></div>
                        <div class="home__img">
                            <img src="./assets/img/home.jpg" alt="foto de edificio">
                        </div>
                    </div>
                </div>
            </section>

            <!--==================== LOGOS ====================-->
            <section class="logos section">
                <div class="logos__container container grid">
                    <div class="logos__img"><img src="./assets/img/logo1.png" alt=""></div>
                    <div class="logos__img"><img src="./assets/img/logo2.png" alt=""></div>
                    <div class="logos__img"><img src="./assets/img/logo3.png" alt=""></div>
                    <div class="logos__img"><img src="./assets/img/logo4.png" alt=""></div>
                </div>
            </section>

            <!--==================== POPULAR ====================-->
            <section class="section" id="popular">
                
            </section>

            <!--==================== VALUE ====================-->
            <section class="value section" id="value">
                
            </section>

            <!--==================== CONTACT ====================-->
            <section class="contact section" id="contact">
                
            </section>

            <!--==================== SUBSCRIBE ====================-->
            <section class="subscribe section">
                
            </section>
        </main>

        <!--==================== FOOTER ====================-->
        <footer class="footer section">
            
        </footer>


        <!--========== SCROLL UP ==========-->

        <script src=""></script>

        <!--=============== SWIPER JS ===============-->
        <script src=""></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
